<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>


<!-- lista não ordenada -->
<ul>
<li>arroz</li>
<li>feijão</li>
<li>carne</li>
</ul>

<!-- lista ordenada  -->
<!-- o atributo start determina em qual numero começa a ser contato a lista -->
<ol start="2">
    <li>arroz</li>
    <li>feijão</li>
    <li>carne</li>
</ol>
<!-- Os tipos (type) do lista ordenada são:
 a letra A ou a (ordem alfabética) e a letra I ou i (números romanos)
 -->
<ol type="I">
    <li>matematica</li>
    <li>portugues</li>
    <li>ciencias</li>
    <li>geografia</li>
    <li>fisica</li>
<br>
    <!-- Botão -->
    <button>enviar</button>
    <br>
    <br>
  <a href="https://programadoresdoamanha.org/" target="_self">PDA</a>
<br>
<br>
<a href="https://programadoresdoamanha.org/" target="_blank"><button>PDA</button>
<br>
<br>
<button>Somas</button>


</ol>
</body>
</html>
